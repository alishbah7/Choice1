<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!--=== CSS ===-->
    <link rel="stylesheet" href="style.css">

    <!--=== BOXICONS ===-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
    <!------------ header ------------>
    <header>
        <a href="#" class="logo">Choice <span>1.</span></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#new">New Arrival</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#brands">Our Partners</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    
    <!------------ home ------------>
    <section class="home" id="home">
        <div class="home-text">
            <h1><span>Make</span> Your Comfort <br> Is Our <span>Happiness</span></h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br> Expedita totam consequuntur fuga quis aperiam nulla.</p>
            <a href="shop" class="btn">Shop Now</a>
        </div>
    </section>

    <!------------ shop ------------>
    <section class="shop" id="shop">
        <div class="heading">
            <span>New Arrival</span>
            <h1>Shop Now</h1>
        </div>
        <!------------ content ------------>
        <div class="shop-container">
            <div class="box">
                <div class="box-img">
                    <img src="img/img1.jpg" alt="">
                </div>
                <div class="title-price">
                    <h3>Brown Chair</h3>
                    <div class="stars">
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star-half"></i>
                    </div>
                </div>
                <span>35$</span>
                <i class="bx bx-cart"></i>
            </div>
        </div>
    </section>
    
    
</body>
</html>
