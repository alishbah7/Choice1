<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>

  <header>
    <h1>Choice <span>1</span></h1>

    <input type="checkbox" id="check" />
    <label for="check" class="icon">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
    </label>

    <nav class="navbar">
        <a href="../index.html" class="nav-item" style="--i: 1" data-aos="fade-down">Home</a>
        <a href="../index.html#about" class="nav-item" style="--i: 2" data-aos="fade-down">About</a>
        <a href="./pages/products.html" class="nav-item" style="--i: 3" data-aos="fade-down">Products</a>
        <a href="./pages/contact.html" class="nav-item" style="--i: 4" data-aos="fade-down">Contact</a>
    </nav>
  </header>

  <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>
  
          <div class="info">
            <div class="information">
              <i class='bx bx-map'></i> &nbsp &nbsp
              <p>Xyz street, abc road</p>
            </div>
            <div class="information">
              <i class='bx bx-envelope' ></i> &nbsp &nbsp
              <p>lorem@ipsum.com</p>
            </div>
            <div class="information">
              <i class='bx bx-phone'></i> &nbsp &nbsp
              <p>123-456-789</p>
            </div>
          </div>
  
          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                  <i class='bx bxl-facebook-circle' ></i>
              </a>
              <a href="#">
                  <i class='bx bxl-twitter' ></i>
              </a>
              <a href="#">
                  <i class='bx bxl-instagram-alt'></i>
              </a>
              <a href="#">
                  <i class='bx bxl-linkedin' ></i>
              </a>
            </div>
          </div>
        </div>
  
        <div class="contact-form">
  
          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Name"/>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email"/>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone"/>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
  </div>
</body>
</html>
